<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel='stylesheet' href='style.css' />
    <meta charset="UTF-8" />
  </head>

  <body>
    <nav>
      <section class='flex-x-center transparent-blue-bg'>
        <h3>Inscription</h3>
        <form action='http://localhost:8087/create' method='POST' class='form-container'>
          <div class='form-group'>
            <input type='text' name='username' placeholder='Team name' autocomplete='off' minlength="3" maxlength="16">
            <i>
              <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m10.051 8.102-3.778.322-1.994 1.994a.94.94 0 0 0 .533 1.6l2.698.316m8.39 1.617-.322 3.78-1.994 1.994a.94.94 0 0 1-1.595-.533l-.4-2.652m8.166-11.174a1.366 1.366 0 0 0-1.12-1.12c-1.616-.279-4.906-.623-6.38.853-1.671 1.672-5.211 8.015-6.31 10.023a.932.932 0 0 0 .162 1.111l.828.835.833.832a.932.932 0 0 0 1.111.163c2.008-1.102 8.35-4.642 10.021-6.312 1.475-1.478 1.133-4.77.855-6.385Zm-2.961 3.722a1.88 1.88 0 1 1-3.76 0 1.88 1.88 0 0 1 3.76 0Z"/>
              </svg>
            </i>
            <span>restriction: 3 to 16 characters</span>
          </div>
          
          <button class='btn btn-primary' type='submit'>submit</button>
        </form>
      </section>
    </nav>

    <button class='nav-btn'>
      <div class='nav-btn--bg'></div>
      <div class='nav-btn--icons'>

        <svg viewBox="0 0 448 512" class="line">
          <path
            d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"
          />
        </svg>

        <svg viewBox="0 0 320 512" class="close">
          <path
            d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"
          />
        </svg>
      </div>
    </button>

    <canvas id='particles'></canvas>
    <div class='game-container'>
      
      <div id='game'>
        <svg>
          <rect x="0" y="0" width="100%" height="100%" stroke="#669ad5" stroke-width="8" fill="none" id="progress-border" />
        </svg> 
      </div>
    </div>
    <div id='players-list'>
      <button class='btn'>
        <span>Focus player</span>
        <i>
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 6H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1Zm7 11-6-2V9l6-2v10Z"/>
          </svg>
          
        </i>
        <ul class='dropdown'></ul>
      </button>
    </div>

    <div class='round-change-notification'></div>

  </body>
 
</html>
