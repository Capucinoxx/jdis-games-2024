services:
  rank-server:
    build:
      context: server
      dockerfile: Dockerfile
      args:
        - API_URL=localhost:8087
        - TYPE=rank
    ports:
      - '8087:8087'
    environment:
      PORT: 7855
      MONGO_USERNAME: admin
      MONGO_PASSWORD: super_long_password
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: db
      DOMAIN: localhost
      RANK: RANKED

      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: long_password
    env_file:
      - .env
    volumes:
      - ssl-certs:/app/certs

  unrank-server:
    build:
      context: server
      dockerfile: Dockerfile
      args:
        - API_URL=localhost:8088
        - TYPE=unrank
    ports:
      - '8088:8087'
    environment:
      PORT: 7855
      MONGO_USERNAME: admin
      MONGO_PASSWORD: super_long_password
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: db
      DOMAIN: localhost

      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: long_password
    env_file:
      - .env
    volumes:
      - ssl-certs:/app/certs

  mongodb:
    image: mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: super_long_password
    volumes:
      - data_mongo:/data/db

  redis:
    image: redis:latest
    environment:
      - REDIS_PASSWORD=long_password
    command: redis-server --requirepass long_password --databases 16
    ports:
      - '6379:6379'
    volumes:
      - data_redis:/data

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
      args:
        - DOMAIN=localhost
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ssl-certs:/etc/nginx/ssl

volumes:
  data_mongo:
    driver: local
  data_redis:
    driver: local
  ssl-certs:
    driver: local